{% extends 'lmn/base.html' %}

{% block content %}

<h2>Log in</h2>

<div class="message">
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
</div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" action="">
  <table id='login-form'>
    {% csrf_token %}
    {{ form.as_table }}
  </table>
  <button type="submit">Login</button>
</form>

<p><a href="{% url 'register' %}">Or create an account</a></p>

{% endblock %}
